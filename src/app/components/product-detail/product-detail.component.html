<p>product-detail works!</p>


<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product?.title}}</mat-card-title>
      <mat-card-subtitle>{{product?.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product?.image}}" alt="{{product?.title}}">
    <mat-card-content>
      <p>
        {{product?.description}}
      </p>
      <h3>{{product?.price | currency}}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  


<h1>Product Detail</h1>
<button mat-button (click)="navigateToProducts()">Back to Products</button>
<button mat-button (click)="navigateToFormProduct()">Go to Form Product</button>
