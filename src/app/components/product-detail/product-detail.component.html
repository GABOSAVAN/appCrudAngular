<button mat-button (click)="navigateToProducts()">Volver</button>

<div class="container">
 
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product?.title}}</mat-card-title>
      <mat-card-subtitle>{{product?.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product?.image}}" alt="{{product?.title}}">
    <mat-card-content>
      <p>
        {{product?.description}}
      </p>
      <h3>{{product?.price | currency}}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button id="actualizar"  *ngIf="product && product.id" [routerLink]="['/form-product', product.id]">Actualizar</button>
    </mat-card-actions>
  </mat-card>
  
</div>
