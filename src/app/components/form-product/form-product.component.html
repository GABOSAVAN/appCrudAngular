<button mat-button (click)="navigateToProducts()">Volver</button>

<h1>Crear o actualizar Producto</h1>
<div class="container" [@transformacionAnimacion] *ngIf="productForm">
  <form [formGroup]="productForm" (ngSubmit)="saveProduct()">

    <mat-form-field>
      <mat-label>Nombre Producto</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput formControlName="image">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-card-actions>
      <button mat-button class="action" type="submit">SAVE</button>
      <button mat-button class="action" type="button" (click)="cancel()">CANCEL</button>
    </mat-card-actions>
  </form>
</div>
